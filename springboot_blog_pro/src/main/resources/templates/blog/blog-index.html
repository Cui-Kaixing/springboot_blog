<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head th:replace="_fragments :: head(~{::title})">
		<title>博客首页</title>

		<!-- meta -->
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	</head>

	<body id="single">
        <!--头部-->
		<div class="container" th:replace="_fragments :: menu">
		</div>

		<div class="content-body">
			<div class="container">
				<div class="row">
					<main class="col-md-12">
						<h1>➤ 【 网站公告 ※】</h1>

						<article class="post post-1">
							<header class="entry-header">
								<h1 class="entry-title"><strong  th:text="${fourBlogList[0].title}"></strong></h1>
								<div class="entry-meta">
									<span class="post-category text-primary">文章类型：<a href="#" th:text="${fourBlogList[0].type.name}"></a>&nbsp</span>
			
									<span class="post-date text-primary">发布日期：<a href="#" th:text="${#dates.format(fourBlogList[0].createTime,'yyyy-MM-dd')}"></a>&nbsp</span>

									<span class="views-count text-primary">阅读量：<a href="" th:text="${fourBlogList[0].views}"></a>&nbsp</span>
								</div>
							</header>
							<div class="entry-content clearfix">
								<p th:if="${#strings.length(fourBlogList[0].content) gt 300}" th:text="${#strings.substring(fourBlogList[0].content,0,300)}"></p>
								<p th:unless="${#strings.length(fourBlogList[0].content) gt 300}" th:text="${fourBlogList[0].content}">
								<div class="read-more cl-effect-14">
									<a href="#" th:href="@{/detail/{id}(id=${fourBlogList[0].id})}" class="more-link">查看文章<span class="meta-nav">→</span></a>
								</div>
							</div>
						</article>
						
						<h1>➤ 【 推荐文章 ⇩】</h1>

						<article class="post post-2" th:each="blog,indexStat:${fourBlogList}" th:if="${indexStat.index>=1}">
							<header class="entry-header">
								<h1 class="entry-title"><strong  th:text="${blog.title}"></strong></h1>
								<div class="entry-meta">
									<span class="post-category text-primary">文章类型：<a href="#" th:text="${blog.type.name}"></a>&nbsp</span>

									<span class="post-date text-primary">发布日期：<a href="#" th:text="${#dates.format(blog.createTime,'yyyy-MM-dd')}"></a>&nbsp</span>

									<span class="views-count text-primary">阅读量：<a href="" th:text="${blog.views}"></a>&nbsp</span>
								</div>
							</header>
							<div class="entry-content clearfix">
								<p th:if="${#strings.length(blog.content) gt 300}" th:text="${#strings.substring(blog.content,0,300)}"></p>
								<p th:unless="${#strings.length(blog.content) gt 300}" th:text="${blog.content}">
								<div class="read-more cl-effect-14">
									<a href="#" th:href="@{/detail/{id}(id=${blog.id})}" class="more-link">查看文章<span class="meta-nav">→</span></a>
								</div>
							</div>
						</article>



					</main>
				</div>
			</div>
		</div>

        <!--底部-->
		<footer id="site-footer" th:replace="_fragments :: footer">
        </footer>

		<!-- Mobile Menu -->
		<div class="overlay overlay-hugeinc" th:replace="_fragments :: mobile">
		</div>

        <!--/*/<th:block th:replace="_fragments :: script">/*/-->
            <!-- js -->
            <script src="../../static/blog/js/script.js"  th:src="@{/blog/js/script.js}"></script>
            <script src="../../static/blog/js/jquery-2.1.3.min.js"></script>
            <script src="../../static/blog/js/bootstrap.min.js" ></script>
            <script src="../../static/blog/js/pace.min.js" ></script>
            <script src="../../static/blog/js/modernizr.custom.js"></script>
        <!--/*/</th:block>/*/-->


	</body>
</html>
