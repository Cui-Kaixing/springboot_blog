<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <title th:replace="${title}"></title>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->
    <link rel="stylesheet" href="../static/blog/css/bootstrap.min.css" th:href="@{/blog/css/bootstrap.min.css}">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="../static/blog/css/pace.css" th:href="@{/blog/css/pace.css}">
    <link rel="stylesheet" href="../static/blog/css/custom.css" th:href="@{/blog/css/custom.css}">

</head>
<body>
    <!--头部导航-->
    <div class="container" th:fragment="menu">
        <header id="site-header">
            <div class="row">
                <div class="col-md-4 col-sm-5 col-xs-8">
                    <div class="logo">
                        <h1><a href="#" th:href="@{/}"><b>Code</b> &amp; Blogs</a></h1>
                    </div>
                </div><!-- col-md-4 -->
                <div class="col-md-8 col-sm-7 col-xs-4">
                    <nav class="main-nav" role="navigation">
                        <div class="navbar-header">
                            <button type="button" id="trigger-overlay" class="navbar-toggle">
                                <span class="ion-navicon"></span>
                            </button>
                        </div>

                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right">
                                <li class="cl-effect-11"><a href="blog-index.html" th:href="@{/}" data-hover="Index">Index</a></li>
                                <li class="cl-effect-11"><a href="blog-home.html" th:href="@{/home}" data-hover="Blog">Blog</a></li>
                                <li class="cl-effect-11"><a href="blog-about.html" th:href="@{/about}"  data-hover="About">About</a></li>
                                <li class="cl-effect-11"><a href="blog-contact.html" th:href="@{/contact}" data-hover="Contact">Contact</a></li>
                            </ul>
                        </div><!-- /.navbar-collapse -->
                    </nav>
                    <div id="header-search-box">
                        <a id="search-menu" href="#"><span id="search-icon" class="ion-ios-search-strong"></span></a>
                        <div id="search-form" class="search-form">
                            <form role="search" method="post" id="searchform" action="#" th:action="@{/search}">
                                <input type="search" name="query" placeholder="搜索" required>
                                <button type="submit"><span class="ion-ios-search-strong"></span></button>
                            </form>
                        </div>
                    </div>
                </div><!-- col-md-8 -->
            </div>
        </header>
    </div>

    <!--底部导航-->
    <footer id="site-footer" th:fragment="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p class="copyright"><a href="#" th:href="@{/admin}">【后台登陆】</a>&nbsp; &copy; 2020 中科院沈阳计算所出品</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- js -->
    <th:block th:fragment="script">
        <script src="../../static/blog/js/jquery-2.1.3.min.js" th:src="@{/blog/js/jquery-2.1.3.min.js}"></script>
        <script src="../../static/blog/js/bootstrap.min.js" th:src="@{/blog/js/bootstrap.min.js}"></script>
        <script src="../../static/blog/js/pace.min.js" th:src="@{/blog/js/pace.min.js}"></script>
        <script src="../../static/blog/js/modernizr.custom.js" th:src="@{/blog/js/modernizr.custom.js}"></script>
        <script src="../../static/blog/js/script.js" th:src="@{/blog/js/script.js}"></script>
    </th:block>

    <!-- Mobile Menu -->
    <div class="overlay overlay-hugeinc" th:fragment="mobile">
        <button type="button" class="overlay-close"><span class="ion-ios-close-empty"></span></button>
        <nav>
            <ul>
                <li><a href="../index.html" th:href="@{/}">Index</a></li>
                <li><a href="full-width.html"  th:href="@{/home}">Blog</a></li>
                <li><a href="about.html"  th:href="@{/about}">About</a></li>
                <li><a href="contact.html"  th:href="@{/contact}">Contact</a></li>
            </ul>
        </nav>
    </div>


</body>
</html>
