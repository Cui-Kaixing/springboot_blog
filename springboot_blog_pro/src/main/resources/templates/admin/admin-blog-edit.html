          </div>
          <form action="#"th:object="${blog}" th:action="*{id}==null ? @{/admin/blog} : @{/admin/blog/{id}(id=*{id})}"  method="post">
            <p>
              <button type="button" id="return-btn" class="btn btn-lg btn-light">返回列表</button>&nbsp;&nbsp;
              <button type="submit" id="save-btn" class="btn btn-lg btn-dark">提交博客</button>
            </p>

            <input type="hidden" name="views" th:value="*{views}">

            <div class="col-md-12">
              <div class="form-group">
                <label for="exampleFormControlInput1">文章标题</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" required name="title" th:value="*{title}">
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">文章类别</label>
                <select class="form-control" id="exampleFormControlSelect1" required name="typeId">
                    <option value="" disabled selected>文章类别</option>
                    <option th:each="type:${types}" value ="volvo" th:value="${type.id}" th:text="${type.name}" th:if="${type.id}==*{typeId}" th:selected="selected">Volvo</option>
                    <option th:each="type:${types}" value ="volvo" th:value="${type.id}" th:text="${type.name}" th:if="${type.id}!=*{typeId}">Volvo</option>

                </select>
              </div>
              <div class="form-group">
                <label for="bloglabel">文章标签</label>
                <div id="bloglabel">
                  <div class="form-check form-check-inline" th:each="tag:${tags}" required>
                    <input class="form-check-input" type="checkbox" value="1" th:value="${tag.id}" name="tagIds" th:if="${#strings.contains(blog.tagIds,tag.id)}" th:checked="checked">
                    <input class="form-check-input" type="checkbox" value="1" th:value="${tag.id}" name="tagIds" th:unless="${#strings.contains(blog.tagIds,tag.id)}">

                      <label class="form-check-label" th:text="${tag.name}">【云计算】</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="blogfirst">是否开启评论</label>
                <div id="blogfirst">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="commentAbled" id="inlineRadio1" value="1" th:checked="*{commentAbled==1}">
                    <label class="form-check-label" for="inlineRadio1">【√ 是】</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="commentAbled" id="inlineRadio2" value="0" th:checked="*{commentAbled==0}">
                    <label class="form-check-label" for="inlineRadio2">【× 否】</label>
                  </div>
                </div>
              </div>
              <div id="layout">
                <h5 style="margin-top: 20px">博客内容</h5>
                <div id="test-editormd">
                  <textarea style="display:none;" name="content" th:text="*{content}">

    <script type="text/javascript">
        var testEditor;

        $(function() {
            testEditor = editormd("test-editormd", {
                width   : "100%",
                height  : 740,
                //syncScrolling : "single",
                path    : "[[@{/admin/lib/editmd/}]]",
                //theme : "dark", //设置主题
                //previewTheme : "dark",
                //editorTheme : "pastel-on-dark",
                //markdown : md,
                toolbarIcons : function() { //工具栏设置
                  var full = editormd.toolbarModes["full"];
                  for (i = 0; i < full.length; i++){
                    //去除工具栏的全屏功能
                    if(full[i] === "fullscreen"){
                      full.splice(i, 1);
                    }
                    //去除工具栏的表情符
                    if(full[i] === "emoji"){
                      full.splice(i, 1);
                    }
                    //去除工具栏的HTML实体符号
                    if(full[i] === "html-entities"){
                      full.splice(i, 1);
                    }
                    //去除工具栏的帮助功能
                    if(full[i] === "help"){
                      full.splice(i, 1);
                    }
                  }
                  return full; // full, simple, mini
                },
                codeFold : true,
                //syncScrolling : false,
                saveHTMLToTextarea : true,    // 保存 HTML 到 Textarea
                searchReplace : true,
                //watch : false,                // 关闭实时预览
                htmlDecode : "style,script,iframe|on*",            // 开启 HTML 标签解析，为了安全性，默认不开启    
                //toolbar  : false,             //关闭工具栏
                //previewCodeHighlight : false, // 关闭预览 HTML 的代码块高亮，默认开启
                emoji : true,
                taskList : true,
                tocm            : true,         // Using [TOCM]
                tex : true,                   // 开启科学公式TeX语言支持，默认关闭
                flowChart : true,             // 开启流程图支持，默认关闭
                sequenceDiagram : true,       // 开启时序/序列图支持，默认关闭,
                //dialogLockScreen : false,   // 设置弹出层对话框不锁屏，全局通用，默认为true
                //dialogShowMask : false,     // 设置弹出层对话框显示透明遮罩层，全局通用，默认为true
                //dialogDraggable : false,    // 设置弹出层对话框不可拖动，全局通用，默认为true
                //dialogMaskOpacity : 0.4,    // 设置透明遮罩层的透明度，全局通用，默认值为0.1
                //dialogMaskBgColor : "#000", // 设置透明遮罩层的背景颜色，全局通用，默认为#fff
                //imageUpload : false,        //图片上传功能
                //imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                //imageUploadURL : "./php/upload.php",
                onload : function() {
                    console.log('onload', this);
                }                
            });

        });
    </script>
